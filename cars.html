<!DOCTYPE html>
<html>
  <head>
  <title>Cars</title>
  </head>
  <body>
    <script src = "https://code.jquery.com/jquery-2.1.0.js"></script>
    
    <script>
    // all of your code for the jva script goes here
    // we are going to create an objectcalled car
    var Car = function(x,y)
    {
    this.x = x; // set the object's x and y values
    this.y = y;
    };
    
    // let's create an instance of this object called tesla
    var tesla = new Car(10,20); //x1=10, y=20
    
    // lets create a method to draw a new car
    var Car.prototype.draw = function()
    {
      var carHtml = '<img src="https:// nostarch.com/images/car.png">';
      
      this.carElement = $(carHtml);
      
      carElement.css({
        position: "absolute",
        left: this.x,
        top: this.y
        });
        
        $("body").append(this.carElement);
    };
    
    tesla.draw();
    var nissan = new Car(100, 200);
    nissan.draw();
    var charger = new Car(200, 500);
    charger.draw();
    var lambo = new Car(500, 700);
    lambo.draw();
    var bugatti = new Car(400, 800);
    bugatti.draw();
    </script>
  </body>
 </html>
